<div fxLayout="column">
  <div>
    <h1>Burcador de Héroe</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width">
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <span *ngIf="!hayError; else terminoError">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>
        </span>
        <ng-template #terminoError>
          <mat-option> No se encontró el término {{ termino }} </mat-option>
        </ng-template>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>
          {{ heroeSeleccionado | json }}
      </pre
    >
  </div>
</div>
