<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluidos en Angualar - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <ul>
        <li>
          <i class="pi pi-dollar"></i>
          {{ ventasNetas | number }}
        </li>
        <li>
          <i class="pi pi-dollar"></i>
          {{ ventasNetas | number: "1.2-2" }}
        </li>
      </ul>
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{ ventasNetas | currency: "EUR":"symbol-narrow":"1.0-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ porcentaje | percent: "2.1-2" }}
    </p-card>
  </div>
</div>
